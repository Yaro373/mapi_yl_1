<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}" />
    <title>Угадай-ка город</title>
</head>
<body>
<h1>Угадай-ка город</h1>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      {% for i in range(2, count + 1) %}
        <li data-target="#myCarousel" data-slide-to=i></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
          <img height=450 width=600 src="{{ url_for('static', filename=images_path[0]) }}" alt="First slide">
      </div>
      {% for path in images_path[1:] %}
        <div class="item">
          <img height=450 width=600 src="{{ url_for('static', filename=path) }}" alt="First slide">
        </div>
      {% endfor %}
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
